<mat-toolbar color="primary">
  <span class="title-center">Preduzeće</span>
</mat-toolbar>
<div class="container mat-elavation-z8">
  <mat-form-field class="search-field" [appearance]="'fill'">
    <input matInput placeholder="Pretraga" (keyup)="applyFilter($event)" />
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>
    <!-- opis -->
    <ng-container matColumnDef="opis">
      <mat-header-cell *matHeaderCellDef>Opis</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.opis }}</mat-cell>
    </ng-container>
    <!-- pib -->
    <ng-container matColumnDef="pib">
      <mat-header-cell *matHeaderCellDef>Pib</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.pib }}</mat-cell>
    </ng-container>
    <!-- sediste -->
    <ng-container matColumnDef="sediste">
      <mat-header-cell *matHeaderCellDef>Sedište</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.sediste }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="openDialog(2, row.id, row.naziv, row.opis, row.pib, row.sediste)" mat-icon-button
          color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button (click)="openDialog(3, row.id, row.naziv, row.opis, row.pib, row.sediste)" mat-icon-button
          color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[3,5,10,20]">

  </mat-paginator>
</div>
